<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
      <h3>Simple transitions</h3>
      <button onclick="d()">Transition</button>
      <script>
        function d () {
            d3.selectAll("h3").transition().style("color","green").duration(500);
        }
         
      </script>
   </body>
</html>
